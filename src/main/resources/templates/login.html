<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Oficina Mecânica</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<h1>Login</h1>
<form id="login-form">
    <label>Usuário: <input type="text" id="username" required></label><br>
    <label>Senha: <input type="password" id="password" required></label><br>
    <button type="submit">Entrar</button>
</form>

<div id="notifications" style="display: none;">
    <h2>Notificações em tempo real</h2>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        axios.post('http://localhost:8080/auth/login', {
            login: username,
            password: password
        })
        .then(response => {
            const { token, tipo } = response.data;
            sessionStorage.setItem('token', token);
            sessionStorage.setItem('tipo', tipo); // armazena tipo do usuário

            console.log("Login efetuado como:", tipo);

            // Redireciona conforme o tipo de usuário
            if (tipo === 'CLIENTE') {
                window.location.href = "escolha-servico.html";
            } else if (tipo === 'FUNCIONARIO') {
                window.location.href = "painel-atendente.html";
            } else {
                alert("Tipo de usuário desconhecido.");
            }
        })
        .catch(error => {
            alert("Falha na autenticação.");
            console.error(error);
        });
    });
</script>

</body>
</html>
