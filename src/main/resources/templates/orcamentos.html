<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/bootstrap/bootstrap.min.css" rel="stylesheet">
    <title>Orçamentos</title>
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">Gestão de Orçamentos</h2>
    <form id="orcamento-form">
        <div class="form-group mb-3">
            <label for="clienteId">ID do Cliente</label>
            <input type="number" class="form-control" id="clienteId" required>
        </div>
        <div class="form-group mb-3">
            <label for="servicos">Serviços (ID e Quantidade)</label>
            <input type="text" class="form-control" id="servicos" placeholder="Ex: 1-2,2-1" required>
        </div>
        <div class="form-group mb-3">
            <label for="pecas">Peças (ID e Quantidade)</label>
            <input type="text" class="form-control" id="pecas" placeholder="Ex: 1-3,2-2" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Orçamento</button>
    </form>
    <div class="mt-5">
        <h3>Lista de Orçamentos</h3>
        <ul id="orcamentos-list" class="list-group"></ul>
    </div>
    <script src="/js/orcamento.js"></script>
</body>
</html>
