spring.application.name=oficina_mecanica

spring.datasource.url=jdbc:postgresql://localhost:5432/oficina
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.org.springframework.security=DEBUG



api.security.token.secret=${JWT_SECRET:my-secret-key}

# Adicione esta linha para resolver o erro do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Atualizar automaticamente as tabelas (cuidado em produção)
spring.jpa.hibernate.ddl-auto=update

# Configurações de log para debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
